<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label for="cp">Chest Pain Type (cp):</label>
            <input type="text" id="cp" name="cp" required>

            <label for="trestbps">Resting Blood Pressure (trestbps):</label>
            <input type="text" id="trestbps" name="trestbps" required>

            <label for="chol">Serum Cholesterol (chol):</label>
            <input type="text" id="chol" name="chol" required>

            <label for="fbs">Fasting Blood Sugar (fbs):</label>
            <select id="fbs" name="fbs" required>
                <option value="0">Lower than 120 mg/dl</option>
                <option value="1">Greater than or equal to 120 mg/dl</option>
            </select>

            <label for="restecg">Resting Electrocardiographic Results (restecg):</label>
            <input type="text" id="restecg" name="restecg" required>

            <label for="thalach">Maximum Heart Rate Achieved (thalach):</label>
            <input type="text" id="thalach" name="thalach" required>

            <label for="exang">Exercise Induced Angina (exang):</label>
            <select id="exang" name="exang" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest (oldpeak):</label>
            <input type="text" id="oldpeak" name="oldpeak" required>

            <label for="slope">Slope of the Peak Exercise ST Segment (slope):</label>
            <input type="text" id="slope" name="slope" required>

            <label for="ca">Number of Major Vessels Colored by Fluoroscopy (ca):</label>
            <input type="text" id="ca" name="ca" required>

            <button type="button" onclick="predict()">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
